<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Local Library</title>
    {% endblock %} {% load static %}
    <link
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}" />
  </head>
  <body class="bg-success">
    <!--Navbar that includes links to other pages-->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <div class="navbar-nav container-fluid">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
          <a class="nav-link" href="{% url 'books' %}">Catalog</a>
        </div>
        <div class="navbar-nav container-fluid justify-content-end">
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'account' %}">{{ user.get_username }}</a>
          <form
            class="d-flex"
            id="logout-form"
            method="post"
            action="{% url 'admin:logout' %}"
          >
            {% csrf_token %}
            <button class="btn btn-outline-success" type="submit">
              Logout
            </button>
          </form>
          {% else %}
          <a
            class="nav-link"
            href="{% url 'login' %}?next={{ request.path }}"
            >Login</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    {%block content%}{%endblock%}
  </body>
</html>
